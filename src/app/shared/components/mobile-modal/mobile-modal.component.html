@if (vm$ | async; as vm) {@if (vm?.isModalVisible) {
<div class="fixed flex w-full h-full overlay" @mobileModalAnimation>
  <div class="header">
    <button
      mat-icon-button
      class="button"
      aria-label="close modal"
      (click)="close()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>

    @if(headerTemplate) {
    <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
    }
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
} }
